<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>To Do Tracking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todos</h1>
  <ul id='list'></ul>
  <form id="input">
      <input type='text' name='name' autofocus required >
      <button type='submit'>+</button>
  </form>
  <footer>
    <p><span>3</span>Tasks left</p>
    <ul>
      <li>All.</li>
      <li>Active.</li>
      <li>Completed.</li>
    </ul>
  </footer>
  <script src='main.js'></script>
</body>
</html>
